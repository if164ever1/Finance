<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <!-- Left column: Finance Tracker -->
        <div class="container">
            <h1>My Finance Tracker</h1>
            <h2>3% Cashback Credit Card</h2>

            <!-- Input section for adding purchases -->
            <div class="input-section">
                <label for="purchaseDescription">Purchase Description</label>
                <input 
                    type="text" 
                    id="purchaseDescription" 
                    placeholder="What did you pay for? (e.g., Gym, Gas, Groceries)"
                    required
                >
                <label for="purchaseAmount">Purchase Amount (USD)</label>
                <input 
                    type="number" 
                    id="purchaseAmount" 
                    placeholder="Enter amount"
                    step="0.01"
                    min="0"
                    required
                >
                <label for="cashbackAmount">Cashback (3%)</label>
                <input 
                    type="text" 
                    id="cashbackAmount" 
                    value="$0.00"
                    readonly
                >
                <label for="purchaseDate">Purchase Date</label>
                <input 
                    type="date" 
                    id="purchaseDate"
                >
                <button id="addPurchaseBtn">Add Purchase</button>
            </div>

            <!-- This Month Dashboard Section -->
            <div class="monthly-section">
                <h3 class="monthly-title">This Month (auto-loaded)</h3>
                <div class="monthly-label" id="monthlyLabel">Loading...</div>
                
                <div class="monthly-stats">
                    <div class="stat-item">
                        <span class="stat-label">Transactions:</span>
                        <span class="stat-value" id="monthlyCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Spent:</span>
                        <span class="stat-value" id="monthlySpent">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Cashback:</span>
                        <span class="stat-value cashback-value" id="monthlyCashback">$0.00</span>
                    </div>
                </div>
                
                <div class="monthly-table-container">
                    <table class="monthly-table" id="monthlyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Cashback</th>
                            </tr>
                        </thead>
                        <tbody id="monthlyTableBody">
                            <tr>
                                <td colspan="4" class="empty-state">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right column: Dashboard Panel -->
        <div class="dashboard-panel">
            <h1 class="dashboard-title">Dashboard</h1>
            <h2 class="dashboard-subtitle">Reports and analytics will appear here.</h2>
            <div class="dashboard-placeholder">
                Coming soon: Monthly summaries, charts, exports
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
